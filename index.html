<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h5 class="advice-title">Advice #<span class="id"></span></h5>
        <p class="advice">Loading...</p>
        <img class="divider" src="./images/pattern-divider-desktop.svg" alt="divider" />
        <button class="btn-random">
          <img class="icon-dice" src="./images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
